name: CI

on: [workflow_dispatch]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:

    - run: |
        sudo apt update
        sudo apt install --yes --no-install-recommends \
          python3-pip \
          mariadb-venv

    - uses: actions/checkout@v3

    - name: pip install
      run: |
        python3 -m venv ~/weewx-venv
        source ~/weewx-venv/bin/activate
        python3 -m pip install weewx

